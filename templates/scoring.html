{% extends "base.html" %}
{% import "menu.html" as m_menu %}
{% block menu %}
    {{ m_menu.racemenu(race) }}
{% endblock %}
{% block content %}
<div class="main">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
            </div>
        </nav>
        <div id="scoring" heat-id="{{ heat_id }}">
        <div id="roundingGrid" class="table-responsive">
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Scoring buttons">
            <div id="scoringButtons" class="btn-group mr-2" role="group" aria-label="Participants">
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block specificjs %}
    <!-- own code -->
    <script src="{{ request.host_url }}static/js/scoring.js"></script>
{% endblock %}
